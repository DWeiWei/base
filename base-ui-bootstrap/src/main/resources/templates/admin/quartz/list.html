<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
  <import th:include="admin/include/head" th:remove="tag" />
  <link rel="stylesheet" th:href="@{/plugins/jquery-treegrid/css/jquery.treegrid.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <import th:include="admin/include/layout" th:remove="tag" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <import th:include="admin/include/title" th:remove="tag" />

    <!-- Main content -->
    <section class="content">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">定时器管理</h3>

          <div class="box-tools pull-right">
            <!-- 判断是否有新增权限 -->
           <button th:if="${user.hasAccessModuleAction('quartz', 'C')}" type="button" class="btn btn-block btn-primary btn-sm btn-add" data-toggle="modal">新增</button>
          </div>
        </div>
        <div class="box-body">

          <table id="quartz_list" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>任务名称</th>
              <th>cron表达式</th>
              <th>执行脚本</th>
              <th>脚本语言</th>
              <th>是否启动</th>
              <th>启动参数</th>
              <th>任务类型</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
          </table>

        </div>
        <!-- /.box-body -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <import th:include="admin/include/copyright" th:remove="tag" />
</div>
<!-- ./wrapper -->
<import th:include="admin/quartz/form" th:remove="tag" />

<import th:include="admin/include/footer" th:remove="tag" />
<!-- bootstrap treegrid -->
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js}"></script>
<script th:src="@{/plugins/jquery-treegrid/extension/jquery.treegrid.extension.js}"></script>

    var accessCreate = [[${user.hasAccessModuleAction('role', 'C')}]];
    var accessUpdate = [[${user.hasAccessModuleAction('role', 'U')}]];
    var accessDelete = [[${user.hasAccessModuleAction('role', 'D')}]];
</script>-->
<script th:src="@{/js/admin/quartz/quartz.js}"></script>
</body>
</html>
